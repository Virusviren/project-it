<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Camera API</title>
    <link rel="stylesheet" href="base.css" type="text/css" media="screen" />
  </head>

  <body>
    <input
      type="button"
      value="Say hello"
      onClick="showCamera('Android! Start Camera')"
    />

    <script type="text/javascript">
      function showCamera(toast) {
        Android.showCamera(toast);
      }
    </script>
    <input type=text class=qrcode-text
    ><label class=qrcode-text-btn>
       <input type=file
             accept="image/*"
             capture=environment
             tabindex=-1>
    </label>
  </body>
</html>
